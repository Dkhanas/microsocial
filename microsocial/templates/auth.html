{% extends 'Index.html' %}
{% load static i18n %}
{% block title %}{% trans  'authorization'|capfirst%}{% endblock %}

{% block content %}
<div>
    <h1>{% trans 'authorization'|capfirst %}</h1>
    <form action="{% url 'authorization' %}"
        method="post" role="form" class="form-horizontal">
       <ul>
           <li><input type="email" value="{% trans  'email'|capfirst%}"></li>
           <li><input value="{% trans  'password'|capfirst%}"></li>
           <li><input type="submit" value="{% trans  'log in'|capfirst%}"></li>
       </ul>
        <ul>
            <li><a href="#" title="reset">{% trans 'reset'|capfirst %}</a> </li>
            <li><a href="#" title="registration">{% trans 'registration'|capfirst %}</a> </li>
        </ul>
      {% csrf_token %}
     </form>
</div>
{% endblock %}
</div>
