{% extends 'users/friends_base.html' %}
{% load i18n users microsocial%}

{% block friends_content %}
    <h1>{% trans 'друзі'|capfirst %}</h1>
    {% for item in items %}
        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col-sm-2">
                <img class="img-responsive" src="{{ item|get_avatar }}">
            </div>
            <div class="col-sm-10">
                <h3 style="margin-top: 20px;">
                    <a href="{% url 'user_profile' item.pk %}">{{ item.get_full_name }}</a>
                </h3>
                <p>
                    <form action="{% url 'friendship_api' %}" method="post" style="display: inline-block">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="delete_from_friends">
                        <input type="hidden" name="user_id" value="{{ item.pk }}">
                        <input type="hidden" name="next" value="{{ request.get_full_path}}">
                        <input type="submit" class="btn btn-success btn-sm"
                                   value="{% trans 'видалити з друзів'|capfirst %}">
                    </form>
                </p>
                <p>
                    <a href="{% url 'messages' item.pk %}">{% trans 'написати повідомлення' %}</a>
                </p>
            </div>
        </div>

    {% endfor %}
    {% show_paginator items %}
{% endblock %}
